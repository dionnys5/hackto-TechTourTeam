<div ngFor="let rota of rotas">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{rota.titulo}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{rota.imagem-destaque}}" alt="Cachoeira do romcador">
        <mat-card-content>
            <mat-card-content>
                <p>
                    Conheça as melhores cachoeiras da região.
                </p>
            </mat-card-content>
        </mat-card-content>
    </mat-card>
</div>
