<div *ngFor="let rota of rotas">
    <mat-card>
      <img style="max-height: 150px" mat-card-image src="../../assets/img/cachoeira.jpg" alt="Cachoeira do romcador">
      <div style="font-size: 12px; position: absolute; margin-top: -160px; text-align: right; margin-left: 75%; padding: 5px; background-color: #000000; color: #ffffff;;">
        {{rota.pontos}} Pontos
      </div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-5 p-0 mr-2">
                <a routerLink="/rota"><h3 style="font-weight: bold; margin:0 !important; font-size: 15px;">{{rota.titulo}}</h3></a>
              <span style="font-size: 8px; padding: 2px; background-color: #dfdfdf;">Restaurantes TÃ­picos</span><span style="margin-left: 3px; font-size:8px; padding: 2px; background-color: #dfdfdf;">Cachoeira</span>

            </div>
            <div class="col p-0">
                <div style="display: inline-block;">
                  <i style="padding:3px; border-radius: 100%; border:solid 1px #cc3300; margin-right: 5px; background-color: #ffffff; color: #000000" class="fas fa-stopwatch"></i>
                  <span style="font-weight: bold; font-size: 10px; margin-right:5px;">{{rota.tempo}}</span>
                </div>
                <div style="display: inline-block;">
                  <i style="padding:3px; border-radius: 100%; border:solid 1px #447e9b; margin-right: 5px; background-color: #ffffff; color: #000000" class="fas fa-road"></i><span style="font-weight: bold; font-size: 10px; margin-right:5px;">{{rota.distancia}}km</span>
                </div>
                <div style="display: inline-block;">
                  <i style="padding:3px; border-radius: 100%; border:solid 1px #f5dd5d; margin-right: 5px; background-color: #ffffff; color: #000000" class="fas fa-hand-holding-usd"></i><span style="font-weight: bold; font-size: 10px; ">R${{rota.valor}}</span>
                </div>
              <div>
                <i style="font-size: 13px; color: #f5dd5d;" class="fas fa-star"></i>
                <i style="font-size: 13px; color: #f5dd5d;" class="fas fa-star"></i>
                <i style="font-size: 13px; color: #f5dd5d;" class="fas fa-star"></i>
                <i style="font-size: 13px; color: #f5dd5d;" class="fas fa-star-half-alt"></i>
              </div>
            </div>
          </div>
            <div class="row">
                <p style="font-style: italic; font-size: 12px;">
                    {{rota.texto}}
                </p>
            </div>
        </div>
      </div>
    </mat-card>
</div>
